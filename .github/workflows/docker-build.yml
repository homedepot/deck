name: Build Docker image for Deck and push it to GitHub Container Registry

on:
  workflow_call:
    inputs:
      IMAGE_VERSION:
        description: Version to use for image tag
        required: false
        type: string
      BRANCH:
        description: Git branch to fetch code from
        required: true
        default: main
        type: string

env:
  CONTAINER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/thd-${{ github.event.repository.name }}

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.BRANCH }}

      - name: Calculate default version if not provided
        id: set-version
        run: |
          if [ -z "${{ inputs.IMAGE_VERSION }}" ]; then
            version=$(git describe --tags --abbrev=0 --match="v[0-9]*" | cut -c2-)-dev-${{ inputs.BRANCH }}-$(git rev-parse --short HEAD)-$(date --utc +'%Y%m%d%H%M')
            echo "IMAGE_VERSION=$version" >> $GITHUB_ENV
          else
            echo "IMAGE_VERSION=${{ inputs.IMAGE_VERSION }}" >> $GITHUB_ENV
          fi

      - uses: actions/download-artifact@v4
        with:
          name: build
          path: build/webpack

      - name: Set release info
        run: |
          echo "TAGS=${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}" >> $GITHUB_ENV

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up docker context for buildx
        id: buildx-context
        run: |
          docker context create builders

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          endpoint: builders
          driver-opts: |
            image=moby/buildkit:master

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: "./Dockerfile.ubuntu"
          platforms: linux/amd64
          tags: ${{ env.TAGS }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ env.IMAGE_NAME }}
            org.opencontainers.image.version=${{ env.IMAGE_VERSION }}
